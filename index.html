<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>
    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="info-card font-outfit">
        Challenge by
        <a href="https://www.frontendmentor.io/profile/H3NRY-JR" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/H3NRY-JR" target="_blank">H3NRY-JR</a>.
      </div>
      <div class="qr-card" role="main">
        <img
          src="assets/images/image-qr-code.png"
          class="qr-code-img"
          alt="QR Code"
        />
        <div class="text-container" role="">
          <p class="font-outfit font-h-bold" role="text">
            Improve your front-end skills by building projects
          </p>
          <p class="font-outfit font-default" role="text">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
