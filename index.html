<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
    <div class="container">
      <div class="qr-card" role="main">
        <img src="images/image-qr-code.png" class="qr-code-img" alt="QR Code">
        <div class="text-container" role="">
          <p class="font-outfit font-h-bold" role="heading" >
            Improve your front-end skills by building projects
          </p>
          <p class="font-outfit font-default" role="text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
  </body>
</html>
